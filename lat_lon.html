<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Display latitude and longitude on marker movement</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <style>
        pre.ui-coordinates {
        position:absolute;
        bottom:10px;
        left:10px;
        padding:5px 10px;
        background:rgba(0,0,0,0.5);
        color:#fff;
        font-size:11px;
        line-height:18px;
        border-radius:3px;
    }
    </style>
    <div id='map'></div>
    
    <pre id='coordinates' class='ui-coordinates'></pre>
    <script>
        L.mapbox.accessToken = 'pk.eyJ1IjoiYmhhcmF0ZHJvbmFtYXBzIiwiYSI6ImNqaWExazgwcjEybTgza3FpcXpmNXFwZ2kifQ.l39A0qOETgWS4Idd4UPT0Q';
        var map = L.mapbox.map('map').setView([38.8922,-77.0348], 14);

        L.control.layers(
        {
            'Mapbox Streets': L.mapbox.tileLayer('mapbox.streets').addTo(map),
            'Mapbox Light': L.mapbox.tileLayer('mapbox.light'),
            'Country Border': L.mapbox.tileLayer('examples.map-zmy97flj')
        },
        {
            'Bike Stations': L.mapbox.tileLayer('examples.bike-locations'),
            'Bike Lanes': L.mapbox.tileLayer('examples.bike-lanes')
        }
        ).addTo(map);

        var coordinates = document.getElementById('coordinates');

        var marker = L.marker([38.8922,-77.0348], {
            icon: L.mapbox.marker.icon({
             'marker-color': '#f86767'
            }),
        draggable: true
        }).addTo(map);

        // every time the marker is dragged, update the coordinates container
        marker.on('dragend', ondragend);

        // Set the initial marker coordinate on load.
        ondragend();

        function ondragend() {
            var m = marker.getLatLng();
            coordinates.innerHTML = 'Latitude: ' + m.lat + '<br />Longitude: ' + m.lng;
        }
    </script>
</body>
</html>
